<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Fredericka+the+Great" rel="stylesheet">
      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
    <!-- <img src="assets/styles/board.jpg"> -->
    <div class="header">
      <!-- <img alt="chalkboard" title = "chalkboard" src = "https://i.imgur.com/6PNntdp.jpg"> -->
        <h1>Tic Tac Toe</h1>
        <!-- <div class="welcome-message">Welcome Phuongnhat nguyen</div> -->
        <div class="header-message">
          <p>Please sign in to play ----></p>
        </div>
      <!-- Button trigger modal -->
      <!-- Button trigger modal -->
      <button type="button" id="btn-account" class="btn btn-primary" data-toggle="modal" data-target="#account">Account</button>
  </div>

      <!-- Modal -->
      <div class="modal fade" id="account" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="disply: none;">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Account</h5>
              <p id='message-form'></p>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form id="sign-up" class="hide-signed-in">
                  <fieldset>
                    <legend>Sign up</legend>
                    <input type="text" name="credentials[email]" placeholder="Email">
                    <input type="password" name="credentials[password]" placeholder="Password">
                    <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
                    <input type="submit" class="button" name="submit" value="Sign up!">
                  </fieldset>
                  <!-- <button type="button" class="btn btn-primary">Sign Up</button> -->
                </form>
                <!-- class="password" data-toggle="password" -->

                  <form id="sign-in">
                      <fieldset>
                        <legend>Sign In</legend>
                        <input type="text" name="credentials[email]" placeholder="Email">
                        <input type="password" name="credentials[password]" placeholder="Password">
                        <input type="submit" class="button" name="submit" value="Sign In!">
                      </fieldset>
                      <!-- <button type="submit" class="btn btn-default">Sign In</button> -->
                  </form>

                  <form id="change-password">
                    <fieldset>
                      <legend>Change Password</legend>
                      <input type="password" name="passwords[old]" placeholder="Old Password">
                      <input type="password" name="passwords[new]" placeholder="New Password">
                      <input type="submit" class="button" name="submit" value="Change Password!">
                    </fieldset>
                    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Change Password</button> -->
                </form>
                <!-- <form id="view-history">
                    <fieldset>
                        <legend>View History</legend>
                        <input type="submit" class="button" class="submit" value="View History">
                    </fieldset>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">View History</button>
                </form>  -->
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">

                <button type="button" class="btn btn-primay" id="btn-sign-out">Sign Out</button>
                <!-- <button type="button" class="btn btn-close">Close</button> -->
            </div>
          </div>
        </div>
      </div>

      <div class="score-board">
    <div class="score-board-title">
      <h2>Score Board</h2>
    </div>

      <div class="players">
          <div class="player" id="player_x">X
            <div class="score" id="player_x_score">0</div>
          </div>
          <div class="player" id="player_o">O
            <div class="score" id="player_o_score">0</div>
          </div>
      </div>
    </div>
    <div class="game-message">It's a tie!
    <h3></h3>
  </div>
      <div class="container">
        <!-- <div class="col"> -->

          <div class="row">
            <div class="col-xs-4 box" id="0"></div>
            <div class="col-xs-4 box" id="1"></div>
            <div class="col-xs-4 box" id="2"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box" id="3"></div>
            <div class="col-xs-4 box" id="4"></div>
            <div class="col-xs-4 box" id="5"></div>
        </div>
        <div class="row">
          <div class="col-xs-4 box" id="6"></div>
          <div class="col-xs-4 box" id="7"></div>
          <div class="col-xs-4 box" id="8"></div>
        </div>
    </div>
    <div class="container-stats">
    <div class="player_stats">
      <h2>Player X History</h2>
    </div>

      <!-- <div class="stats"> -->
        <span class='stats' id="games-played">--</span>
        <h4>Games Played</h4>
        <span class="stats"id="games-won">--</span>
        <h4>Games Won</h4>
      </div>

      <button type="button" class="btn btn-play">Clear Game</button>
